<html lang="en">
<head>
  <link rel="icon" type="image/png" href="track-fit-icon.png" sizes="32x32" />
  <meta charset="UTF-8" />
  <title>Meal Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1928;
      color: white;
    }
    /* ✅ Logo styling */
    .logo {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 999;
    }
    .logo img {
      height: 50px;
    }

    .container {
      max-width: 960px;
      margin: 100px auto 40px; /* Pushed down to avoid overlap with logo */
      padding: 40px 20px;
      background-color: #111c28;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(43, 168, 184, 0.3);
    }
    h1 {
      text-align: center;
      color: #25a1c2;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #25a1c2;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #25a1c2;
      border-radius: 6px;
      background-color: #0f1928;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 16px;
      background-color: #2ba8b8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d8c9a;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #0f1928;
      border: 1px solid #25a1c2;
    }
    th, td {
      padding: 10px;
      border: 1px solid #25a1c2;
      text-align: left;
    }
    th {
      background-color: #25a1c2;
      color: #0f1928;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 40px auto;
    }
    .nav-buttons a {
      background-color: #2ba8b8;
      color: #0f1928;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #1d7c88;
    }

  </style>
</head>
<body>
<div class="logo">
  <a href="trackfit.html" target="_blank">
    <img src="track-fit-full-logo.png" alt="Track Fit Full Logo" />
  </a>
</div>
<div class="container">
  <h1>Meal Tracker</h1>
  <label>Date</label>
  <input id="date" placeholder="dd-mm-yyyy" />
  <label>Phase</label>
  <select id="phase">
    <option value="">Select</option>
    <option value="1">First</option>
    <option value="2">Second</option>
    <option value="3">Third</option>
    <option value="4">Fourth</option>
  </select>
  <label>Meal Type</label>
  <select id="mealType">
    <option value="">Select</option>
    <option>Breakfast</option>
    <option>Lunch</option>
    <option>Dinner</option>
    <option>Snacks1</option>
    <option>Snacks2</option>
    <option>Preworkout</option>
    <option>Postworkout</option>
  </select>
  <label>Food Item</label>
  <input id="foodItem" placeholder="e.g. Oats" />
  <label>Portion Size</label>
  <input id="portionSize" placeholder="e.g. 1 cup" />
  <label>Calories</label>
  <input id="calories" type="number" placeholder="e.g. 250" />
  <label>Protein (g)</label>
  <input id="protein" type="number" placeholder="e.g. 20" />
  <label>Carbs (g)</label>
  <input id="carbs" type="number" placeholder="e.g. 30" />
  <label>Fats (g)</label>
  <input id="fats" type="number" placeholder="e.g. 10" />
  <label>Notes</label>
  <textarea id="notes" placeholder="Any notes..."></textarea>
  <button onclick="addMeal()">Add Entry</button>
  <button onclick="exportToExcel()">Export to Excel</button>
  <table id="mealTable">
    <thead>
      <tr>
        <th>Date</th><th>Phase</th><th>Meal</th><th>Food</th><th>Portion</th><th>Calories</th><th>Protein</th><th>Carbs</th><th>Fats</th><th>Notes</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="mealList"></tbody>
  </table>
</div>
<script>
  flatpickr("#date", { dateFormat: "d-m-Y" });
  function addMeal() {
    const inputs = ["date", "phase", "mealType", "foodItem", "portionSize", "calories", "protein", "carbs", "fats", "notes"];
    const values = inputs.map(id => document.getElementById(id).value);
    if (!values[0] || !values[1] || !values[2]) return alert("Date, Phase, and Meal Type are required.");
    const row = document.getElementById("mealList").insertRow();
    values.forEach(val => row.insertCell().textContent = val);
    const delCell = row.insertCell();
    const btn = document.createElement("button");
    btn.textContent = "Delete";
    btn.style.cssText = "background:#b22222;color:#fff;padding:6px 10px;border:none;border-radius:6px;cursor:pointer;";
    btn.onclick = () => row.remove();
    delCell.appendChild(btn);
  }
  function exportToExcel() {
    const wb = XLSX.utils.table_to_book(document.getElementById("mealTable"), { sheet: "Meals" });
    XLSX.writeFile(wb, "meal_tracker.xlsx");
  }
</script>
<div class="nav-buttons">
    <a href="workouttracker.html">← Workout Tracker</Track></a>
  </div>
</body>
</html>
