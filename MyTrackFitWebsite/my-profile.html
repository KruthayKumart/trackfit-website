<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="track-fit-icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1928;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 999;
    }
    .logo img {
      height: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #111c28;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(43, 168, 184, 0.3);
    }
    h1 {
      text-align: center;
      color: #25a1c2;
    }
    .profile-image {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2ba8b8;
      cursor: pointer;
    }
    .row {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #2ba8b8;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #0f1928;
      border: 1px solid #2ba8b8;
      border-radius: 6px;
      color: white;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .display-value {
      color: #ccc;
      font-size: 18px;
      padding: 4px 0;
      border-bottom: 1px solid #2ba8b8;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background: #2ba8b8;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d8c9a;
    }
    #dpInput {
      display: none;
    }
  </style>
</head>
<body>
      <div class="logo">
    <a href="trackfit.html">
      <img src="track-fit-full-logo.png" alt="Track Fit Logo" />
    </a>
  </div>

  <div class="container">
    <h1>My Profile</h1>
    <img src="track-fit-full-logo.png" alt="Profile Picture" id="profileImage" class="profile-image" onclick="editMode && document.getElementById('dpInput').click()" />
    <input type="file" id="dpInput" accept="image/*" onchange="changeDP(event)" />

    <div class="row">
      <label for="name">Name</label>
      <input type="text" id="name" />
      <div id="nameDisplay" class="display-value" style="display:none;"></div>
    </div>

    <div class="row">
      <label for="age">Age</label>
      <input type="number" id="age" />
      <div id="ageDisplay" class="display-value" style="display:none;"></div>
    </div>

    <div class="row">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div id="genderDisplay" class="display-value" style="display:none;"></div>
    </div>

    <div class="row">
      <label for="goal">Fitness Goal</label>
      <select id="goal">
        <option value="">Select</option>
        <option value="Fat Loss">Fat Loss</option>
        <option value="Muscle Gain">Muscle Gain</option>
        <option value="Maintenance">Maintenance</option>
      </select>
      <div id="goalDisplay" class="display-value" style="display:none;"></div>
    </div>

    <div class="row">
      <label for="about">About You</label>
      <textarea id="about"></textarea>
      <div id="aboutDisplay" class="display-value" style="display:none;"></div>
    </div>

    <div class="buttons">
      <button id="editBtn" onclick="enableEdit()" style="display:none;">Edit</button>
      <button id="saveBtn" onclick="saveProfile()">Save</button>
    </div>
  </div>

  <script>
    let editMode = false;

    function saveProfile() {
      editMode = false;

      const fields = ["name", "age", "gender", "goal", "about"];
      fields.forEach(id => {
        const input = document.getElementById(id);
        const display = document.getElementById(id + "Display");
        let value = "";

        if (input.tagName === "SELECT") {
          value = input.value ? input.options[input.selectedIndex].text : "";
        } else {
          value = input.value.trim();
        }

        if (value) {
          display.textContent = value;
          display.style.display = "block";
        } else {
          display.style.display = "none";
        }

        input.style.display = "none";
      });

      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
    }

    function enableEdit() {
      editMode = true;

      const fields = ["name", "age", "gender", "goal", "about"];
      fields.forEach(id => {
        document.getElementById(id).style.display = "block";
        document.getElementById(id + "Display").style.display = "none";
      });

      document.getElementById("saveBtn").style.display = "inline-block";
      document.getElementById("editBtn").style.display = "none";
    }

    function changeDP(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    window.onload = () => {
      saveProfile();
    };
  </script>
</body>
</html>
