name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Change 'main' to 'master' if your main branch is called 'master'
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: . # This uploads your entire current directory (including trackfit.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4