<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü•ó Daily Macro Breakdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111c28;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2ba8b8;
      margin-bottom: 20px;
    }
    #previousEntriesContainer {
      margin-top: 30px;
      border: 1px solid #2ba8b8;
      border-radius: 6px;
      max-width: 800px;
      background-color: #1c2b3a;
      padding: 16px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      text-align: left;
    }
    #previousEntriesContainer h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 700;
      color: #2ba8b8;
      text-align: center;
    }
    #entriesList {
      list-style-type: decimal !important;
      list-style-position: inside !important;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
      color: #fff;
      font-weight: 600;
    }
    #entriesList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #2ba8b8;
      cursor: pointer;
      user-select: none;
    }
    #entriesList li:last-child {
      border-bottom: none;
    }
    #entriesList li:hover {
      background-color: #2ba8b8;
      color: #111c28;
    }
    .delete-entry-btn {
      background: transparent;
      border: none;
      color: #e03e3e;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      user-select: none;
      transition: color 0.3s;
    }
    .delete-entry-btn:hover {
      color: #b62b2b;
    }
    button {
      margin-right: 8px;
      margin-top: 10px;
      background: #2ba8b8;
      border: none;
      color: #111c28;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #1a7280;
      color: white;
    }
    button.clear-btn, button.reset-btn {
      background: #e03e3e;
      color: #fff;
    }
    button.clear-btn:hover, button.reset-btn:hover {
      background: #b62b2b;
    }
    input {
      padding: 6px 8px;
      margin-right: 12px;
      border-radius: 5px;
      border: 1px solid #2ba8b8;
      background: #1c2b3a;
      color: #fff;
      font-weight: 600;
      width: 110px;
    }
    input[type="number"] {
      width: 120px;
    }
    label {
      margin-right: 6px;
    }
    #macroChart {
      background: #1c2b3a;
      margin: 30px auto 10px auto;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      height: 400px;
    }
    #chartDateText {
      color: #2ba8b8;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    #inputContainer {
      margin: 0 auto 20px auto;
      max-width: 800px;
    }
    #dateContainer {
      margin-bottom: 10px;
    }
    #macrosContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    #buttonsContainer {
      margin: 10px auto 0 auto;
      max-width: 800px;
      text-align: center;
    }
    .flatpickr-input {
      width: 110px;
      padding: 6px 8px;
      border-radius: 5px;
      border: 1px solid #2ba8b8;
      background: #1c2b3a;
      color: #fff;
      font-weight: 600;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 40px auto;
    }
    .nav-buttons a {
      background-color: #2ba8b8;
      color: #0f1928;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #1d7c88;
    }
  </style>
</head>
<body>

  <h2>ü•ó Daily Macro Breakdown</h2>

  <div id="inputContainer">
    <div id="dateContainer">
      <label for="dateInput">üìÜ Date:</label>
      <input id="dateInput" placeholder="dd-mm-yyyy" aria-label="Date in dd-mm-yyyy format" />
    </div>
    <div id="macrosContainer">
      <label for="proteinInput">üçó Protein (g):</label>
      <input type="number" id="proteinInput" min="0" max="1000" step="1" value="0" placeholder="0" aria-label="Protein in grams" />

      <label for="fatInput">ü•ë Fat (g):</label>
      <input type="number" id="fatInput" min="0" max="1000" step="1" value="0" placeholder="0" aria-label="Fat in grams" />

      <label for="carbsInput">üçû Carbs (g):</label>
      <input type="number" id="carbsInput" min="0" max="1000" step="1" value="0" placeholder="0" aria-label="Carbs in grams" />
    </div>
  </div>

  <div id="buttonsContainer">
    <button id="updateBtn" aria-label="Update pie chart">ü•ß Update Pie</button>
    <button id="clearBtn" class="clear-btn" aria-label="Clear inputs">üßΩ Clear</button>
    <button id="toggleEntriesBtn" aria-label="Toggle previous entries">‚úèÔ∏è Edit Previous Entries</button>
    <button id="resetBtn" class="reset-btn" aria-label="Reset all data">üîÑ Reset</button>
  </div>

  <canvas id="macroChart"></canvas>
  <p id="chartDateText"></p>

  <div id="previousEntriesContainer">
    <h3>üìù Previous Entered Values</h3>
    <ul id="entriesList"></ul>
  </div>

  <script>
    const dateInput = document.getElementById('dateInput');
    const proteinInput = document.getElementById('proteinInput');
    const fatInput = document.getElementById('fatInput');
    const carbsInput = document.getElementById('carbsInput');

    const updateBtn = document.getElementById('updateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const toggleEntriesBtn = document.getElementById('toggleEntriesBtn');
    const resetBtn = document.getElementById('resetBtn');

    const previousEntriesContainer = document.getElementById('previousEntriesContainer');
    const entriesList = document.getElementById('entriesList');
    const inputContainer = document.getElementById('inputContainer');
    const chartDateText = document.getElementById('chartDateText');

    // Initialize Flatpickr
    flatpickr(dateInput, {
      dateFormat: 'd-m-Y',
      maxDate: 'today',
      defaultDate: new Date(),
      allowInput: true,
      altInput: false
    });

    // Clear input value if it's 0 on click
    [proteinInput, fatInput, carbsInput].forEach(input => {
      input.addEventListener('click', () => {
        if (input.value === '0') input.value = '';
      });
    });

    function resetInputsToDefault() {
      dateInput._flatpickr.setDate(new Date());
      proteinInput.value = 0;
      fatInput.value = 0;
      carbsInput.value = 0;
    }

    resetInputsToDefault();

    let macroData = JSON.parse(localStorage.getItem('macroTimeline')) || {};
    let selectedDate = dateInput._flatpickr.selectedDates[0]?.toLocaleDateString('en-GB').split('/').join('-') || '';

    const ctx = document.getElementById('macroChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Protein (g)', 'Fat (g)', 'Carbs (g)'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#2ba8b8', '#e03e3e', '#f4a261'],
          borderColor: ['#1a7280', '#b62b2b', '#e07b39'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
            labels: { color: '#2ba8b8', font: { size: 16, weight: 'bold' } }
          },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.parsed} g`
            }
          },
          title: {
            display: false
          }
        }
      }
    });

    function updateChart() {
      if (!selectedDate || !macroData[selectedDate]) {
        chart.data.datasets[0].data = [0, 0, 0];
        chartDateText.textContent = selectedDate || '';
      } else {
        const data = macroData[selectedDate];
        chart.data.datasets[0].data = [data.protein, data.fat, data.carbs];
        chartDateText.textContent = selectedDate;
      }
      chart.update();
    }

    function saveData() {
      localStorage.setItem('macroTimeline', JSON.stringify(macroData));
    }

    function updateEntriesList() {
      entriesList.innerHTML = '';
      const keysSorted = Object.keys(macroData).sort((a, b) => {
        const [da, ma, ya] = a.split('-').map(Number);
        const [db, mb, yb] = b.split('-').map(Number);
        return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
      });

      if (keysSorted.length === 0) {
        previousEntriesContainer.style.display = 'none';
        toggleEntriesBtn.textContent = "‚úèÔ∏è Edit Previous Entries";
        return;
      }

      keysSorted.forEach((key) => {
        const li = document.createElement('li');
        li.textContent = `${key} ‚Äî P: ${macroData[key].protein}g, F: ${macroData[key].fat}g, C: ${macroData[key].carbs}g`;
        li.title = "Click to view/edit this entry";
        if (key === selectedDate) {
          li.style.backgroundColor = '#2ba8b8';
          li.style.color = '#111c28';
        }

        li.addEventListener('click', () => {
          selectedDate = key;
          dateInput._flatpickr.setDate(key);
          proteinInput.value = macroData[key].protein;
          fatInput.value = macroData[key].fat;
          carbsInput.value = macroData[key].carbs;
          updateChart();
          updateEntriesList();
          inputContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = '‚ùå';
        delBtn.className = 'delete-entry-btn';
        delBtn.title = `Delete entry for ${key}`;
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (confirm(`Delete entry for ${key}?`)) {
            delete macroData[key];
            if (selectedDate === key) {
              selectedDate = '';
              resetInputsToDefault();
            }
            saveData();
            updateEntriesList();
            updateChart();
          }
        });

        li.appendChild(delBtn);
        entriesList.appendChild(li);
      });
    }

    function addMacroData() {
      const date = dateInput._flatpickr.selectedDates[0];
      if (!date) return alert("Please select a valid date.");
      const protein = parseInt(proteinInput.value) || 0;
      const fat = parseInt(fatInput.value) || 0;
      const carbs = parseInt(carbsInput.value) || 0;
      if (protein < 0 || fat < 0 || carbs < 0) return alert("Please enter valid values.");
      if (protein === 0 && fat === 0 && carbs === 0) return alert("Please enter at least one non-zero value.");
      const key = date.toLocaleDateString('en-GB').split('/').join('-');
      if (macroData[key] && !confirm(`An entry for ${key} already exists. Overwrite?`)) return;

      macroData[key] = { protein, fat, carbs };
      selectedDate = key;
      saveData();
      updateChart();
      updateEntriesList();
      resetInputsToDefault();
    }

    function clearInputsOnly() {
      resetInputsToDefault();
    }

    function resetAllData() {
      if (confirm("Reset all data? This cannot be undone.")) {
        macroData = {};
        selectedDate = '';
        saveData();
        updateChart();
        updateEntriesList();
        resetInputsToDefault();
        previousEntriesContainer.style.display = 'none';
        toggleEntriesBtn.textContent = "‚úèÔ∏è Edit Previous Entries";
      }
    }

    function toggleEntriesVisibility() {
      if (previousEntriesContainer.style.display === 'block') {
        previousEntriesContainer.style.display = 'none';
        toggleEntriesBtn.textContent = "‚úèÔ∏è Edit Previous Entries";
      } else {
        updateEntriesList();
        previousEntriesContainer.style.display = 'block';
        toggleEntriesBtn.textContent = "‚¨áÔ∏è Hide Previous Entries";
        previousEntriesContainer.scrollIntoView({ behavior: "smooth" });
      }
    }

    updateBtn.addEventListener('click', addMacroData);
    clearBtn.addEventListener('click', clearInputsOnly);
    toggleEntriesBtn.addEventListener('click', toggleEntriesVisibility);
    resetBtn.addEventListener('click', resetAllData);

    updateChart();
    updateEntriesList();
  </script>
<div class="nav-buttons">
    <a href="dataview6.html">‚Üê Calorie Split Duo</a>
  </div>
</body>
</html>
