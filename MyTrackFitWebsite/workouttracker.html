<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="track-fit-icon.png" sizes="32x32" />
  <!-- Flatpickr & XLSX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1928;
      color: white;
    }
    /* ✅ Logo styling */
    .logo {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 999;
    }
    .logo img {
      height: 50px;
    }

    .container {
      max-width: 960px;
      margin: 100px auto 40px; /* Pushed down to avoid overlap with logo */
      padding: 40px 20px;
      background-color: #111c28;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(43, 168, 184, 0.3);
    }
    h1 {
      text-align: center;
      color: #25a1c2;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #25a1c2;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #25a1c2;
      border-radius: 6px;
      background-color: #0f1928;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 16px;
      background-color: #2ba8b8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d8c9a;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #0f1928;
      border: 1px solid #25a1c2;
    }
    th, td {
      padding: 10px;
      border: 1px solid #25a1c2;
      text-align: left;
    }
    th {
      background-color: #25a1c2;
      color: #0f1928;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 40px auto;
    }
    .nav-buttons a {
      background-color: #2ba8b8;
      color: #0f1928;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #1d7c88;
    }
  </style>
</head>
<body>

  <!-- ✅ Logo at top left -->
  <div class="logo">
  <a href="trackfit.html" target="_blank">
    <img src="track-fit-full-logo.png" alt="Track Fit Full Logo" />
  </a>
</div>

  <div class="container">
    <h1>Workout Tracker</h1>

    <label>Date</label>
    <input id="date" placeholder="dd-mm-yyyy" />

    <label>Workout Type</label>
    <select id="workoutType">
      <option value="">Select Workout Type</option>
      <option value="Strength">Strength</option>
      <option value="Cardio">Cardio</option>
      <option value="Flexibility">Flexibility</option>
      <option value="HIIT">HIIT</option>
    </select>

    <label>Exercise Name</label>
    <input id="exerciseName" placeholder="e.g. Push-ups" />

    <label>Target Muscle Group</label>
    <select id="muscleGroup">
      <option value="">Select Muscle Group</option>
      <option value="Pectorals">Pectorals (Chest)</option>
      <option value="Deltoids">Deltoids (Shoulders)</option>
      <option value="Biceps">Biceps</option>
      <option value="Triceps">Triceps</option>
      <option value="Latissimus">Latissimus Dorsi (Back)</option>
      <option value="Trapezius">Trapezius</option>
      <option value="Abdominals">Abdominals</option>
      <option value="Obliques">Obliques</option>
    </select>

    <label>Sets</label>
    <input id="sets" type="number" placeholder="e.g. 3" />

    <label>Repetitions</label>
    <input id="repetitions" type="number" placeholder="e.g. 12" />

    <label>Duration</label>
    <input id="duration" placeholder="e.g. 30 min" />

    <label>Calories Burned</label>
    <input id="caloriesBurned" type="number" placeholder="e.g. 200" />

    <label>Notes</label>
    <textarea id="notes" placeholder="e.g. Focused on form and tempo."></textarea>

    <button onclick="addWorkoutEntry()">Add Entry</button>
    <button onclick="exportWorkoutToExcel()">Export to Excel</button>

    <table id="workoutTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Exercise</th>
          <th>Muscle</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Duration</th>
          <th>Calories</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    flatpickr("#date", { dateFormat: "d-m-Y" });

    function addWorkoutEntry() {
      const inputs = ["date", "workoutType", "exerciseName", "muscleGroup", "sets", "repetitions", "duration", "caloriesBurned", "notes"];
      const values = inputs.map(id => document.getElementById(id).value);
      if (!values[0] || !values[1] || !values[2]) return alert("Date, Workout Type, and Exercise are required.");

      const row = document.querySelector("#workoutTable tbody").insertRow();
      values.forEach(val => row.insertCell().textContent = val);

      const delCell = row.insertCell();
      const btn = document.createElement("button");
      btn.textContent = "Delete";
      btn.style.cssText = "background:#b22222;color:#fff;padding:6px 10px;border:none;border-radius:6px;cursor:pointer;";
      btn.onclick = () => row.remove();
      delCell.appendChild(btn);
    }

    function exportWorkoutToExcel() {
      const wb = XLSX.utils.table_to_book(document.getElementById("workoutTable"), { sheet: "Workout" });
      XLSX.writeFile(wb, "workout_tracker.xlsx");
    }
  </script>
  <div class="nav-buttons">
    <a href="fitnesstracker.html">← Fitness Tracker</a>
    <a href="mealtracker.html">Meal Tracker →</a>
  </div>
</body>
</html>
