<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚖️ Calorie Split Duo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111c28;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2ba8b8;
      margin-bottom: 20px;
    }
    h3 {
      color: #2ba8b8;
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 700;
      text-align: center;
    }
    .section-container {
      max-width: 800px;
      margin: 20px auto;
      background: #1c2b3a;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #2ba8b8;
    }
    .previous-entries {
      margin-top: 20px;
      border: 1px solid #2ba8b8;
      border-radius: 6px;
      background-color: #1c2b3a;
      padding: 16px;
      display: none;
      text-align: left;
    }
    .entries-list {
      list-style-type: decimal !important;
      list-style-position: inside !important;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
      color: #fff;
      font-weight: 600;
    }
    .entries-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #2ba8b8;
      cursor: pointer;
      user-select: none;
    }
    .entries-list li:last-child {
      border-bottom: none;
    }
    .entries-list li:hover {
      background-color: #2ba8b8;
      color: #111c28;
    }
    .delete-entry-btn {
      background: transparent;
      border: none;
      color: #e03e3e;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      user-select: none;
      transition: color 0.3s;
    }
    .delete-entry-btn:hover {
      color: #b62b2b;
    }
    button {
      margin-right: 8px;
      margin-top: 10px;
      background: #2ba8b8;
      border: none;
      color: #111c28;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #1a7280;
      color: white;
    }
    button.clear-btn, button.reset-btn {
      background: #e03e3e;
      color: #fff;
    }
    button.clear-btn:hover, button.reset-btn:hover {
      background: #b62b2b;
    }
    input {
      padding: 6px 8px;
      margin-right: 12px;
      border-radius: 5px;
      border: 1px solid #2ba8b8;
      background: #1c2b3a;
      color: #fff;
      font-weight: 600;
      width: 110px;
    }
    input[type="number"] {
      width: 120px;
    }
    label {
      margin-right: 6px;
    }
    canvas {
      background: #1c2b3a;
      margin: 30px auto;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      height: 400px;
    }
    .input-container {
      margin: 0 auto 20px auto;
    }
    .date-container {
      margin-bottom: 10px;
    }
    .macros-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .meals-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .meal-row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .meal-row > * {
      flex: 1;
      max-width: 50%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .buttons-container {
      margin: 10px auto 0 auto;
      text-align: center;
    }
    .flatpickr-input {
      width: 110px;
      padding: 6px 8px;
      border-radius: 5px;
      border: 1px solid #2ba8b8;
      background: #1c2b3a;
      color: #fff;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .meal-row {
        flex-direction: column;
      }
      .meal-row > * {
        max-width: 100%;
      }
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 40px auto;
    }
    .nav-buttons a {
      background-color: #2ba8b8;
      color: #0f1928;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #1d7c88;
    }
  </style>
</head>
<body>
  <h2>⚖️ Calorie Split Duo</h2>

  <!-- Section 1: Macronutrient Calorie Breakdown -->
  <div class="section-container" id="macroSection">
    <h3>1. Macronutrient Calorie Breakdown</h3>
    <div class="input-container">
      <div class="date-container">
        <label for="macroDateInput">📆 Date:</label>
        <input id="macroDateInput" placeholder="dd-mm-yyyy" aria-label="Date in dd-mm-yyyy format" />
      </div>
      <div class="macros-container">
        <label for="proteinInput">🍗 Protein (g):</label>
        <input type="number" id="proteinInput" min="0" max="1000" step="1" value="0" placeholder="0" aria-label="Protein in grams" />
        <label for="carbsInput">🍞 Carbs (g):</label>
        <input type="number" id="carbsInput" min="0" max="1000" step="1" value="0" placeholder="0" aria-label="Carbs in grams" />
        <label for="fatInput">🥑 Fat (g):</label>
        <input type="number" id="fatInput" min="0" max="1000" step="1" value="0" placeholder="0" aria-label="Fat in grams" />
      </div>
    </div>
    <div class="buttons-container">
      <button id="macroUpdateBtn" aria-label="Update macro pie chart">🥧 Update Pie</button>
      <button id="macroClearBtn" class="clear-btn" aria-label="Clear macro inputs">🧽 Clear</button>
      <button id="macroToggleEntriesBtn" aria-label="Toggle previous macro entries">✏️ Edit Previous Entries</button>
      <button id="macroResetBtn" class="reset-btn" aria-label="Reset macro data">🔄 Reset</button>
    </div>
    <canvas id="macroChart"></canvas>
    <div class="previous-entries" id="macroPreviousEntries">
      <h3>📝 Previous Entries</h3>
      <ul class="entries-list" id="macroEntriesList"></ul>
    </div>
  </div>

  <!-- Section 2: Meal-wise Calorie Split -->
  <div class="section-container" id="mealSection">
    <h3>2. Meal-wise Calorie Split</h3>
    <div class="input-container">
      <div class="date-container">
        <label for="mealDateInput">📆 Date:</label>
        <input id="mealDateInput" placeholder="dd-mm-yyyy" aria-label="Date in dd-mm-yyyy format" />
      </div>
      <div class="meals-container" id="mealsContainer">
        <div class="meal-row">
          <div>
            <label for="breakfastInput">🍳 Breakfast (kcal):</label>
            <input type="number" id="breakfastInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Breakfast calories" />
          </div>
          <div>
            <label for="snack1Input">🍎 Snack 1 (kcal):</label>
            <input type="number" id="snack1Input" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Snack 1 calories" />
          </div>
        </div>
        <div class="meal-row">
          <div>
            <label for="lunchInput">🥗 Lunch (kcal):</label>
            <input type="number" id="lunchInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Lunch calories" />
          </div>
          <div>
            <label for="snack2Input">🍪 Snack 2 (kcal):</label>
            <input type="number" id="snack2Input" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Snack 2 calories" />
          </div>
        </div>
        <div class="meal-row">
          <div>
            <label for="dinnerInput">🍽️ Dinner (kcal):</label>
            <input type="number" id="dinnerInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Dinner calories" />
          </div>
          <div>
            <label for="preWorkoutInput">🏋️‍♂️ Pre-Workout (kcal):</label>
            <input type="number" id="preWorkoutInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Pre-Workout calories" />
          </div>
        </div>
        <div class="meal-row">
          <div>
            <label for="postWorkoutInput">💪 Post-Workout (kcal):</label>
            <input type="number" id="postWorkoutInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Post-Workout calories" />
          </div>
          <div></div> <!-- Empty div to maintain two-column layout -->
        </div>
      </div>
    </div>
    <div class="buttons-container">
      <button id="mealUpdateBtn" aria-label="Update meal pie chart">🥧 Update Pie</button>
      <button id="mealClearBtn" class="clear-btn" aria-label="Clear meal inputs">🧽 Clear</button>
      <button id="mealToggleEntriesBtn" aria-label="Toggle previous meal entries">✏️ Edit Previous Entries</button>
      <button id="mealResetBtn" class="reset-btn" aria-label="Reset meal data">🔄 Reset</button>
      <button id="addExtraFoodBtn" aria-label="Add extra food input">➕ Add Extra Food</button>
    </div>
    <canvas id="mealChart"></canvas>
    <div class="previous-entries" id="mealPreviousEntries">
      <h3>📝 Previous Entries</h3>
      <ul class="entries-list" id="mealEntriesList"></ul>
    </div>
  </div>

  <script>
    // Common utilities
    function resetInputsToDefault(containerId, inputs) {
      const dateInput = document.getElementById(containerId + 'DateInput');
      dateInput._flatpickr.setDate(new Date());
      inputs.forEach(input => {
        document.getElementById(input).value = 0;
      });
    }

    function clearInputsOnly(containerId, inputs) {
      resetInputsToDefault(containerId, inputs);
    }

    // Initialize Flatpickr for date inputs
    function initializeFlatpickr(inputId) {
      return flatpickr(`#${inputId}`, {
        dateFormat: 'd-m-Y',
        maxDate: 'today',
        defaultDate: new Date(),
        allowInput: true,
        altInput: false
      });
    }

    // Clear input value if it's 0 on click
    function addClearOnClick(inputs) {
      inputs.forEach(id => {
        const input = document.getElementById(id);
        input.addEventListener('click', () => {
          if (input.value === '0') input.value = '';
        });
      });
    }

    // Section 1: Macronutrient Calorie Breakdown
    const macroDateInput = document.getElementById('macroDateInput');
    const macroInputs = ['proteinInput', 'carbsInput', 'fatInput'];
    const macroUpdateBtn = document.getElementById('macroUpdateBtn');
    const macroClearBtn = document.getElementById('macroClearBtn');
    const macroToggleEntriesBtn = document.getElementById('macroToggleEntriesBtn');
    const macroResetBtn = document.getElementById('macroResetBtn');
    const macroPreviousEntries = document.getElementById('macroPreviousEntries');
    const macroEntriesList = document.getElementById('macroEntriesList');
    const macroInputContainer = document.querySelector('#macroSection .input-container');

    let macroData = JSON.parse(localStorage.getItem('macroData')) || {};
    let macroSelectedDate = '';

    initializeFlatpickr('macroDateInput');
    addClearOnClick(macroInputs);

    const macroCtx = document.getElementById('macroChart').getContext('2d');
    const macroChart = new Chart(macroCtx, {
      type: 'pie',
      data: {
        labels: ['Protein (g)', 'Carbs (g)', 'Fat (g)'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#2ba8b8', '#f4a261', '#e03e3e'],
          borderColor: ['#1a7280', '#e07b39', '#b62b2b'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
            labels: { color: '#2ba8b8', font: { size: 16, weight: 'bold' } }
          },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.parsed} g`
            }
          },
          title: {
            display: true,
            text: macroSelectedDate || 'No Date Selected',
            color: '#2ba8b8',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });

    function updateMacroChart() {
      if (!macroSelectedDate || !macroData[macroSelectedDate]) {
        macroChart.data.datasets[0].data = [0, 0, 0];
        macroChart.options.plugins.title.text = macroSelectedDate || 'No Date Selected';
      } else {
        const data = macroData[macroSelectedDate];
        if (data.protein > 0 || data.carbs > 0 || data.fat > 0) {
          macroChart.data.datasets[0].data = [data.protein, data.carbs, data.fat];
        } else {
          macroChart.data.datasets[0].data = [0, 0, 0];
        }
        macroChart.options.plugins.title.text = macroSelectedDate;
      }
      macroChart.update();
    }

    function saveMacroData() {
      localStorage.setItem('macroData', JSON.stringify(macroData));
    }

    function updateMacroEntriesList() {
      macroEntriesList.innerHTML = '';
      const keysSorted = Object.keys(macroData).sort((a, b) => {
        const [da, ma, ya] = a.split('-').map(Number);
        const [db, mb, yb] = b.split('-').map(Number);
        return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
      });

      if (keysSorted.length === 0) {
        macroPreviousEntries.style.display = 'none';
        macroToggleEntriesBtn.textContent = "✏️ Edit Previous Entries";
        return;
      }

      macroPreviousEntries.style.display = 'block';
      macroToggleEntriesBtn.textContent = "⬇️ Hide Previous Entries";
      keysSorted.forEach(key => {
        const li = document.createElement('li');
        const data = macroData[key];
        li.textContent = `${key} — P: ${data.protein}g, C: ${data.carbs}g, F: ${data.fat}g`;
        li.title = "Click to view/edit this entry";
        if (key === macroSelectedDate) {
          li.style.backgroundColor = '#2ba8b8';
          li.style.color = '#111c28';
        }

        li.addEventListener('click', () => {
          macroSelectedDate = key;
          macroDateInput._flatpickr.setDate(key);
          document.getElementById('proteinInput').value = data.protein;
          document.getElementById('carbsInput').value = data.carbs;
          document.getElementById('fatInput').value = data.fat;
          updateMacroChart();
          updateMacroEntriesList();
          macroInputContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.className = 'delete-entry-btn';
        delBtn.title = `Delete entry for ${key}`;
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (confirm(`Delete entry for ${key}?`)) {
            delete macroData[key];
            if (macroSelectedDate === key) {
              macroSelectedDate = '';
              resetInputsToDefault('macro', macroInputs);
            }
            saveMacroData();
            updateMacroEntriesList();
            updateMacroChart();
          }
        });

        li.appendChild(delBtn);
        macroEntriesList.appendChild(li);
      });
    }

    function addMacroData() {
      const date = macroDateInput._flatpickr.selectedDates[0];
      if (!date) {
        alert("Please select a valid date.");
        return;
      }
      const protein = parseInt(document.getElementById('proteinInput').value) || 0;
      const carbs = parseInt(document.getElementById('carbsInput').value) || 0;
      const fat = parseInt(document.getElementById('fatInput').value) || 0;

      if (protein < 0 || carbs < 0 || fat < 0) {
        alert("Please enter valid values for Protein, Carbs, and Fat (0 or greater).");
        return;
      }
      if (protein === 0 && carbs === 0 && fat === 0) {
        alert("Please enter at least one non-zero value for Protein, Carbs, or Fat.");
        return;
      }

      const key = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' }).split('/').join('-');
      if (macroData[key] && !confirm(`An entry for ${key} already exists. Overwrite?`)) {
        return;
      }

      macroData[key] = { protein, carbs, fat };
      macroSelectedDate = key;
      saveMacroData();
      updateMacroChart();
      updateMacroEntriesList();
      resetInputsToDefault('macro', macroInputs);
    }

    function toggleMacroEntriesVisibility() {
      if (macroPreviousEntries.style.display === 'block') {
        macroPreviousEntries.style.display = 'none';
        macroToggleEntriesBtn.textContent = "✏️ Edit Previous Entries";
      } else {
        updateMacroEntriesList();
        macroPreviousEntries.style.display = 'block';
        macroToggleEntriesBtn.textContent = "⬇️ Hide Previous Entries";
        macroPreviousEntries.scrollIntoView({ behavior: "smooth" });
      }
    }

    macroUpdateBtn.addEventListener('click', addMacroData);
    macroClearBtn.addEventListener('click', () => clearInputsOnly('macro', macroInputs));
    macroToggleEntriesBtn.addEventListener('click', toggleMacroEntriesVisibility);
    macroResetBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to reset all macro data? This cannot be undone.")) {
        macroData = {};
        macroSelectedDate = '';
        saveMacroData();
        updateMacroChart();
        updateMacroEntriesList();
        resetInputsToDefault('macro', macroInputs);
        macroPreviousEntries.style.display = 'none';
        macroToggleEntriesBtn.textContent = "✏️ Edit Previous Entries";
      }
    });

    // Section 2: Meal-wise Calorie Split
    const mealDateInput = document.getElementById('mealDateInput');
    const mealInputs = ['breakfastInput', 'snack1Input', 'lunchInput', 'snack2Input', 'dinnerInput', 'preWorkoutInput', 'postWorkoutInput'];
    let extraMealInputs = [];
    const mealUpdateBtn = document.getElementById('mealUpdateBtn');
    const mealClearBtn = document.getElementById('mealClearBtn');
    const mealToggleEntriesBtn = document.getElementById('mealToggleEntriesBtn');
    const mealResetBtn = document.getElementById('mealResetBtn');
    const addExtraFoodBtn = document.getElementById('addExtraFoodBtn');
    const mealPreviousEntries = document.getElementById('mealPreviousEntries');
    const mealEntriesList = document.getElementById('mealEntriesList');
    const mealsContainer = document.getElementById('mealsContainer');
    const mealInputContainer = document.querySelector('#mealSection .input-container');

    let mealData = JSON.parse(localStorage.getItem('mealData')) || {};
    let mealSelectedDate = '';

    initializeFlatpickr('mealDateInput');
    addClearOnClick(mealInputs);

    const mealCtx = document.getElementById('mealChart').getContext('2d');
    const mealChart = new Chart(mealCtx, {
      type: 'pie',
      data: {
        labels: ['Breakfast', 'Snack 1', 'Lunch', 'Snack 2', 'Dinner', 'Pre-Workout', 'Post-Workout'],
        datasets: [{
          data: [0, 0, 0, 0, 0, 0, 0],
          backgroundColor: ['#2ba8b8', '#f4a261', '#e03e3e', '#66bb6a', '#ffca28', '#ab47bc', '#5c6bc0'],
          borderColor: ['#1a7280', '#e07b39', '#b62b2b', '#4caf50', '#ffb300', '#8e24aa', '#3f51b5'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
            labels: { color: '#2ba8b8', font: { size: 16, weight: 'bold' } }
          },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.parsed} kcal`
            }
          },
          title: {
            display: true,
            text: mealSelectedDate || 'No Date Selected',
            color: '#2ba8b8',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });

    function updateMealChart() {
      if (!mealSelectedDate || !mealData[mealSelectedDate]) {
        mealChart.data.datasets[0].data = Array(mealChart.data.labels.length).fill(0);
        mealChart.options.plugins.title.text = mealSelectedDate || 'No Date Selected';
      } else {
        const data = mealData[mealSelectedDate];
        const values = [
          data.breakfast || 0,
          data.snack1 || 0,
          data.lunch || 0,
          data.snack2 || 0,
          data.dinner || 0,
          data.preWorkout || 0,
          data.postWorkout || 0,
          ...extraMealInputs.map(id => data[id] || 0)
        ];
        if (values.some(val => val > 0)) {
          mealChart.data.datasets[0].data = values;
        } else {
          mealChart.data.datasets[0].data = Array(mealChart.data.labels.length).fill(0);
        }
        mealChart.options.plugins.title.text = mealSelectedDate;
      }
      mealChart.update();
    }

    function saveMealData() {
      localStorage.setItem('mealData', JSON.stringify(mealData));
    }

    function updateMealEntriesList() {
      mealEntriesList.innerHTML = '';
      const keysSorted = Object.keys(mealData).sort((a, b) => {
        const [da, ma, ya] = a.split('-').map(Number);
        const [db, mb, yb] = b.split('-').map(Number);
        return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
      });

      if (keysSorted.length === 0) {
        mealPreviousEntries.style.display = 'none';
        mealToggleEntriesBtn.textContent = "✏️ Edit Previous Entries";
        return;
      }

      mealPreviousEntries.style.display = 'block';
      mealToggleEntriesBtn.textContent = "⬇️ Hide Previous Entries";
      keysSorted.forEach(key => {
        const li = document.createElement('li');
        const data = mealData[key];
        let text = `${key} — `;
        const entries = [
          `B: ${data.breakfast || 0}kcal`,
          `S1: ${data.snack1 || 0}kcal`,
          `L: ${data.lunch || 0}kcal`,
          `S2: ${data.snack2 || 0}kcal`,
          `D: ${data.dinner || 0}kcal`,
          `Pre: ${data.preWorkout || 0}kcal`,
          `Post: ${data.postWorkout || 0}kcal`,
          ...extraMealInputs.map(id => `${id.replace('extraMeal', 'Extra ')}: ${data[id] || 0}kcal`)
        ];
        li.textContent = text + entries.join(', ');
        li.title = "Click to view/edit this entry";
        if (key === mealSelectedDate) {
          li.style.backgroundColor = '#2ba8b8';
          li.style.color = '#111c28';
        }

        li.addEventListener('click', () => {
          mealSelectedDate = key;
          mealDateInput._flatpickr.setDate(key);
          document.getElementById('breakfastInput').value = data.breakfast || 0;
          document.getElementById('snack1Input').value = data.snack1 || 0;
          document.getElementById('lunchInput').value = data.lunch || 0;
          document.getElementById('snack2Input').value = data.snack2 || 0;
          document.getElementById('dinnerInput').value = data.dinner || 0;
          document.getElementById('preWorkoutInput').value = data.preWorkout || 0;
          document.getElementById('postWorkoutInput').value = data.postWorkout || 0;
          extraMealInputs.forEach(id => {
            document.getElementById(id).value = data[id] || 0;
          });
          updateMealChart();
          updateMealEntriesList();
          mealInputContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.className = 'delete-entry-btn';
        delBtn.title = `Delete entry for ${key}`;
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (confirm(`Delete entry for ${key}?`)) {
            delete mealData[key];
            if (mealSelectedDate === key) {
              mealSelectedDate = '';
              resetInputsToDefault('meal', mealInputs.concat(extraMealInputs));
            }
            saveMealData();
            updateMealEntriesList();
            updateMealChart();
          }
        });

        li.appendChild(delBtn);
        mealEntriesList.appendChild(li);
      });
    }

    function addMealData() {
      const date = mealDateInput._flatpickr.selectedDates[0];
      if (!date) {
        alert("Please select a valid date.");
        return;
      }
      const values = {
        breakfast: parseInt(document.getElementById('breakfastInput').value) || 0,
        snack1: parseInt(document.getElementById('snack1Input').value) || 0,
        lunch: parseInt(document.getElementById('lunchInput').value) || 0,
        snack2: parseInt(document.getElementById('snack2Input').value) || 0,
        dinner: parseInt(document.getElementById('dinnerInput').value) || 0,
        preWorkout: parseInt(document.getElementById('preWorkoutInput').value) || 0,
        postWorkout: parseInt(document.getElementById('postWorkoutInput').value) || 0
      };
      extraMealInputs.forEach(id => {
        values[id] = parseInt(document.getElementById(id).value) || 0;
      });

      if (Object.values(values).some(val => val < 0)) {
        alert("Please enter valid values for all meals (0 or greater).");
        return;
      }
      if (!Object.values(values).some(val => val > 0)) {
        alert("Please enter at least one non-zero value for a meal.");
        return;
      }

      const key = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' }).split('/').join('-');
      if (mealData[key] && !confirm(`An entry for ${key} already exists. Overwrite?`)) {
        return;
      }

      mealData[key] = values;
      mealSelectedDate = key;
      saveMealData();
      updateMealChart();
      updateMealEntriesList();
      resetInputsToDefault('meal', mealInputs.concat(extraMealInputs));
    }

    function toggleMealEntriesVisibility() {
      if (mealPreviousEntries.style.display === 'block') {
        mealPreviousEntries.style.display = 'none';
        mealToggleEntriesBtn.textContent = "✏️ Edit Previous Entries";
      } else {
        updateMealEntriesList();
        mealPreviousEntries.style.display = 'block';
        mealToggleEntriesBtn.textContent = "⬇️ Hide Previous Entries";
        mealPreviousEntries.scrollIntoView({ behavior: "smooth" });
      }
    }

    function addExtraFoodInput() {
      const extraMealCount = extraMealInputs.length + 1;
      const inputId = `extraMeal${extraMealCount}Input`;
      extraMealInputs.push(inputId);

      // Create a new meal-row if the last row is full or doesn't exist
      let lastRow = mealsContainer.querySelector('.meal-row:last-child');
      let lastRowChildren = lastRow ? lastRow.querySelectorAll('div').length : 0;
      if (!lastRow || lastRowChildren >= 2) {
        lastRow = document.createElement('div');
        lastRow.className = 'meal-row';
        mealsContainer.appendChild(lastRow);
      }

      const div = document.createElement('div');
      const label = document.createElement('label');
      label.setAttribute('for', inputId);
      label.textContent = `🍴 Extra Food ${extraMealCount} (kcal):`;
      const input = document.createElement('input');
      input.type = 'number';
      input.id = inputId;
      input.min = '0';
      input.max = '10000';
      input.step = '1';
      input.value = '0';
      input.placeholder = '0';
      input.setAttribute('aria-label', `Extra Food ${extraMealCount} calories`);
      div.appendChild(label);
      div.appendChild(input);
      lastRow.appendChild(div);

      addClearOnClick([inputId]);

      // Update chart labels and data
      mealChart.data.labels.push(`Extra Food ${extraMealCount}`);
      mealChart.data.datasets[0].data.push(0);
      mealChart.data.datasets[0].backgroundColor.push(`#${Math.floor(Math.random()*16777215).toString(16)}`);
      mealChart.data.datasets[0].borderColor.push(`#${Math.floor(Math.random()*16777215).toString(16)}`);
      updateMealChart();
    }

    mealUpdateBtn.addEventListener('click', addMealData);
    mealClearBtn.addEventListener('click', () => clearInputsOnly('meal', mealInputs.concat(extraMealInputs)));
    mealToggleEntriesBtn.addEventListener('click', toggleMealEntriesVisibility);
    mealResetBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to reset all meal data? This cannot be undone.")) {
        mealData = {};
        mealSelectedDate = '';
        extraMealInputs = [];
        mealsContainer.innerHTML = `
          <div class="meal-row">
            <div>
              <label for="breakfastInput">🍳 Breakfast (kcal):</label>
              <input type="number" id="breakfastInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Breakfast calories" />
            </div>
            <div>
              <label for="snack1Input">🍎 Snack 1 (kcal):</label>
              <input type="number" id="snack1Input" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Snack 1 calories" />
            </div>
          </div>
          <div class="meal-row">
            <div>
              <label for="lunchInput">🥗 Lunch (kcal):</label>
              <input type="number" id="lunchInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Lunch calories" />
            </div>
            <div>
              <label for="snack2Input">🍪 Snack 2 (kcal):</label>
              <input type="number" id="snack2Input" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Snack 2 calories" />
            </div>
          </div>
          <div class="meal-row">
            <div>
              <label for="dinnerInput">🍽️ Dinner (kcal):</label>
              <input type="number" id="dinnerInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Dinner calories" />
            </div>
            <div>
              <label for="preWorkoutInput">🏋️‍♂️ Pre-Workout (kcal):</label>
              <input type="number" id="preWorkoutInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Pre-Workout calories" />
            </div>
          </div>
          <div class="meal-row">
            <div>
              <label for="postWorkoutInput">💪 Post-Workout (kcal):</label>
              <input type="number" id="postWorkoutInput" min="0" max="10000" step="1" value="0" placeholder="0" aria-label="Post-Workout calories" />
            </div>
            <div></div>
          </div>
        `;
        mealChart.data.labels = ['Breakfast', 'Snack 1', 'Lunch', 'Snack 2', 'Dinner', 'Pre-Workout', 'Post-Workout'];
        mealChart.data.datasets[0].data = [0, 0, 0, 0, 0, 0, 0];
        mealChart.data.datasets[0].backgroundColor = ['#2ba8b8', '#f4a261', '#e03e3e', '#66bb6a', '#ffca28', '#ab47bc', '#5c6bc0'];
        mealChart.data.datasets[0].borderColor = ['#1a7280', '#e07b39', '#b62b2b', '#4caf50', '#ffb300', '#8e24aa', '#3f51b5'];
        addClearOnClick(mealInputs);
        saveMealData();
        updateMealChart();
        updateMealEntriesList();
        resetInputsToDefault('meal', mealInputs);
        mealPreviousEntries.style.display = 'none';
        mealToggleEntriesBtn.textContent = "✏️ Edit Previous Entries";
      }
    });
    addExtraFoodBtn.addEventListener('click', addExtraFoodInput);

    // Initialize charts and entries
    resetInputsToDefault('macro', macroInputs);
    resetInputsToDefault('meal', mealInputs);
    updateMacroChart();
    updateMacroEntriesList();
    updateMealChart();
    updateMealEntriesList();
  </script>
  <div class="nav-buttons">
    <a href="dataview5.html">← WHF Sync</a>
    <a href="dataview4.html">Daily Macro Breakdown →</a>
  </div>
